    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section>
        <div class="container py-5">
            <h2 class="text-center p-3 fs-3 border-top border-3 text-light">Contáctenos</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName"><b>Nombre</b></label>
                        <input type="text" class="form-control" id="inputName" placeholder="Tu nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail"><b>Correo Electrónico</b></label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Tu correo electrónico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage"><b>Mensaje</b></label>
                    <textarea class="form-control" id="inputMessage" rows="4" placeholder="Tu mensaje"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            <h3 class="mt-5 text-center text-light">Nuestra Ubicación</h3>
            <div class="d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
